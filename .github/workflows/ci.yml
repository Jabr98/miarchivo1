name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🧪 Ejecutar pruebas con Jest
        run: npm test

      - name: 🌐 Levantar servidor en background
        run: |
          nohup npm start &
          sleep 10

      - name: 🧪 Ejecutar pruebas con Cypress
        run: npx cypress run

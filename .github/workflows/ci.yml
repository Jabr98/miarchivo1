name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ§ª Ejecutar pruebas con Jest
        run: npm test

      - name: ğŸŒ Levantar servidor en background
        run: |
          nohup npm start &
          sleep 10

      - name: ğŸ§ª Ejecutar pruebas con Cypress
        run: npx cypress run
